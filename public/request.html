<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Request a Series - Violence Alley</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center p-6">

<header class="mb-8 text-center">
<h1 class="text-4xl text-red-500 font-bold mb-2">Request a Series / Episode</h1>
<p class="text-gray-400">Submit your favorite Adult Swim shows to add!</p>
</header>

<form class="w-full max-w-xl flex flex-col gap-4">
<input type="text" placeholder="Series Name" class="p-3 rounded-lg bg-gray-800 border border-red-500 text-white">
<input type="text" placeholder="Episode / Season (optional)" class="p-3 rounded-lg bg-gray-800 border border-red-500 text-white">
<textarea placeholder="Additional notes" class="p-3 rounded-lg bg-gray-800 border border-red-500 text-white"></textarea>
<button type="submit" class="p-3 bg-red-500 hover:bg-pink-600 rounded-lg font-bold">Submit Request</button>
</form>

<footer class="mt-auto text-center mt-12">
<a href="/index.html" class="text-cyan-400 underline">Back to Home</a>
</footer>

</body>
</html>
